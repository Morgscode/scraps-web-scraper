{% extends "base.jinja.html" %}

{% block title %}
<title>scraps - login to the scraps web scraper</title>
<meta name="descripton" content="login to scraps. to help limit usage, we don't allow non members to scrape.">
{% endblock %}

{% block nav_menu %}
<ul class="navbar-nav text-light text-light ml-auto">
  <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('show_app_index') }}">home</a></li>
  <li class="nav-item"><a class="nav-link text-light" href="{{ url_for('register') }}">register</a></li>
</ul>
{% endblock %}

{% block content %}
<p class="heading-secondary p-4">You'll need to login to use use scraps</p>
<form action="{{ url_for('login') }}" method="POST" class="p-4 mt-4 mb-4">
  <div class="form-group mb-4">
    <label for="user-email">Email address</label>
    <input type="email" class="form-control form-control-lg" id="user-email" aria-describedby="emailHelp"
      placeholder="Enter your email" name="user-email">
    <small id="emailHelp" class="form-text text-muted">We'll never share your email with anyone else.</small>
  </div>
  <div class="form-group mb-4">
    <label for="user-password">Password</label>
    <input type="password" class="form-control form-control-lg" id="user-password" placeholder="Choose a password"
      name="user-password">
  </div>
  <button type="submit" class="btn btn-lg btn-info">Submit</button>
</form>
{% endblock %}
